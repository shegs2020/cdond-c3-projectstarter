      # Here's where you will add some code to rollback on failure
      - destroy-environment
      - revert-migrations  

  cloudfront-update:
    docker:
      # Docker image here that supports AWS CLI
      - image: amazon/aws-cli
    steps:
      # Checkout code from git
      - checkout
      - run:
          name: Update cloudfront distribution
          command: |
            # your code here
            export OldWorkflowID=$(aws cloudformation list-exports \
              --query "Exports[?Name==\`WorkflowID\`].Value" \
              --no-paginate --output text)
            echo $OldWorkflowID >> ~/OldWorkflowID.txt
            cat ~/OldWorkflowID.txt
            echo "----------updating cloudfront------------"
            aws cloudformation deploy \
              --template-file .circleci/files/cloudfront.yml \
              --stack-name InitialStack \
              --parameter-overrides WorkflowID=${CIRCLE_WORKFLOW_ID:0:7} \
              --tags project=udapeople
              
              echo Old Workflow ID: "$OldWorkflowID"
              echo Current Workflow ID: "${CIRCLE_WORKFLOW_ID:0:7}" 
      # Here's where you will add some code to rollback on failure
      - destroy-environment
      - revert-migrations  


  cleanup:
    docker:
      # Docker image here
      - image: amazon/aws-cli
    steps:
      # Checkout code from git
      - checkout
      - run:
          name: Get old stack workflow id and Remove old stacks and files
          command: |
            # your code here
            echo "----------Getting old workflow id------------"
            export OldWorkflowID=$(aws cloudformation list-exports \
              --query "Exports[?Name==\`WorkflowID\`].Value" \
              --no-paginate --output text)
            echo $OldWorkflowID >> ~/OldWorkflowID.txt
            cat ~/OldWorkflowID.txt
            OldWorkflowID=$(cat ~/OldWorkflowID.txt)
            echo Old Workflow ID: "${OldWorkflowID}"
            echo "----------finished getting old workflow id------------"

            export STACKS=$(aws cloudformation list-stacks \
            --query "StackSummaries[*].StackName" \
            --stack-status-filter CREATE_COMPLETE --no-paginate --output text)
            echo Stack names: "${STACKS[@]}"
            if [[ "${STACKS[@]}" =~ "${OldWorkflowID}" ]]
            then
              echo "----------cleaning up old stacks and files------------"
              aws s3 rm "s3://udapeople-${OldWorkflowID}" --recursive
              aws cloudformation delete-stack --stack-name "udapeople-backend-${OldWorkflowID}"
              aws cloudformation delete-stack --stack-name "udapeople-frontend-${OldWorkflowID}"
            else
              echo "----------Failed to cleanup oldstacks------------"
            fi

  configure-prometheus-node-exporter:
    docker:
      # Docker image here that supports Ansible
      - image: cimg/base:stable
    steps:
      # Checkout code from git
      - checkout
      # Add ssh keys with fingerprint
      - add_ssh_keys:
          fingerprints:
            - "1a:d8:9e:66:3d:5f:ff:c5:8b:74:08:7f:26:73:29:0d"
      # attach workspace
      - attach_workspace:
          at: ~/
      - install_ansible
      - install_awscli
      - run:
          name: Configure Prometheus Node Exporter
          command: |
            # Your code here
            cd .circleci/ansible
            cat inventory.txt
            ansible-playbook -i inventory.txt configure-prometheus-node-exporter.yml
      # Here's where you will add some code to rollback on failure
      - destroy-environment    
      - revert-migrations

